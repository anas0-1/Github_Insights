<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Github Insights</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="bg-[#423E3E] flex flex-row p-[20px_25px_21px_20px] w-[1440px] h-[1024px] ">
    <aside class="rounded-[30px] bg-[#292626] fixed flex flex-col items-center m-[0_25px_21px_20px] p-[30px_12px_0px_12px] w-[337px] h-[700px]">
        <div class="flex flex-row justify-end w-[227px] ">
            <img id="avatar" src="" alt="Avatar" class="rounded-[70px] bg-[#D9D9D9] relative w-[120px] h-[120px]">
            <img id="flagImage" class="w-[35px] h-[23px] ml-[12px]" src="">

        </div>
        <span id="name" class="text-[23px] text-[#FFFFFF] mt-[15px]"></span>
        <span id="bio" class="text-[17px] text-[#FFFFFF]"></span>
        <div class="rounded-15 mt-[70px] p-[18px_20.1px_17px_20.1px]">
        <div class="flex flex-row items-center mt-[15px] ">
            <img class="w-[20px] h-[20px]" src="../assets/vectors/vector10_x2.svg"/>&nbsp &nbsp
            <span class="text-[20px] break-words font-['Inter'] font-semibold text-[#FFFFFF]">Followers: <span id="followers"></span></span>
        </div>
        <div class="flex flex-row items-center mt-[15px]">
            <img class="w-[20px] h-[20px]" src="../assets/vectors/vector9_x2.svg" />&nbsp &nbsp
            <span class="text-[20px] break-words font-['Inter'] font-semibold text-[#FFFFFF]">Following: <span id="following"></span></span>
        </div>
        <div class="flex flex-row items-center mt-[15px]">
            <img class="w-[20px] h-[20px]" src="../assets/vectors/vector9.1_x2 .svg" />&nbsp &nbsp
            <span class="text-[20px] break-words font-['Inter'] font-semibold text-[#FFFFFF]">Public Repos: <span id="publicRepos"></span></span>
        </div>
         </div>
        <div class="rounded-[15px] bg-[#343131]  mt-[150px] mb-[30px] p-[18px_20.1px_17px_20.1px]">
            <span class="text-[12px] break-words font-['Inter'] font-semibold text-[#FFFFFF]">Member  for <span class="text-[12px] break-words font-['Inter'] font-semibold text-[#FFFFFF]" id="membershipYears"></span> years</span>
        </div>
    </aside>
<main class="flex flex-col items-end box-sizing-border ml-[400px]">
<header class="flex flex-col items-end box-sizing-border">
          <div class="flex items-center justify-center rounded-[15px] bg-[#292626]  m-[0_56px_16px_0] flex flex-row p-[12px_0_13.8px_0] w-[975px] box-sizing-border">
                <img class="w-[37.5px] h-[33.2px]"src="../assets/vectors/vector16_x2.svg" />
                <span class=" text-[20px] text-[#FFFFFF]">Github Insights</span>
           </div>
           <div class="flex items-center justify-center w-[1075px]">
           <input   id="SearchUsername" class="rounded-[15px] bg-[#292626] text-[#FFFFFF] p-[17px_32px_14px_32px] w-[525px] " type="search" id="mySearch" placeholder="Search.." />
           </div>
           <div id="searchResults" class=" cursor-pointer absolute z-10 hidden bg-white divide-y divide-gray-100 shadow  dark:bg-gray-700 rounded-lg shadow-lg bg-[#FFFFFF] text-[#000000] p-[17px_32px_14px_32px] w-[525px] m-[130px_272px_16px_0]"></div>

</header>


<section id="_section" class="hidden rounded-[15px] bg-[#292626] relative m-[20px_56px_0px_0px] flex flex-col items-center  h-[692px] w-[963px]">
    <div class="flex flex-row items-center justify-center">
        <span class=" inline-block w-[150px] break-words font-['Inter'] font-semibold text-[32px] text-[#FFFFFF]">anas0-1</span>
        <img id="insight_flag" class="rounded-15 w-[35px] h-[23px]" src="" />
    </div> 
    <div> <span class="  break-words font-['Inter'] font-semibold text-[16px] text-[#FFFFFF]">Js Master</span></div>

    <div class="  m-[0_16px_72px_12px] flex flex-row w-[869px] box-sizing-border">
         <div class="rounded-[15px] bg-[#423E3E] relative m-[10px_125px_0_0] flex flex-row justify-center p-[48px_8px_50px_0] w-[372px] h-[fit-content] box-sizing-border">
         <span class="break-words font-['Inter'] font-semibold text-[16px] text-[#FFFFFF]">Number Of Repos : </span>
         </div>
         <div class=" rounded-[15px] bg-[#423E3E] relative m-[10px_0_10px_0] flex flex-row justify-center p-[44px_0_54px_43px] w-[372px] h-[fit-content] box-sizing-border">
            <span class="break-words font-['Inter'] font-semibold text-[16px] text-[#FFFFFF]">5 Used languages</span>
    </div>
    </div>
</section> 

<section id="cards_section" class=" grid grid-cols-3 gap-6 m-[50px_56px_16px_0] w-[975px]"></section>


<button type="button" onclick="topFunction()" id="back-to-top" class="text-blue-700 fixed bottom-[96px] hover:text-white border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:hover:bg-blue-500 dark:focus:ring-blue-800">
    <svg fill="white" height="30px" id="Layer_1"
    style="enable-background:new 0 0 512 512;" version="1.1" viewBox="0 0 512 512" width="30px" xml:space="preserve"
    xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <path
      d="M128.4,189.3L233.4,89c5.8-6,13.7-9,22.4-9c8.7,0,16.5,3,22.4,9l105.4,100.3c12.5,11.9,12.5,31.3,0,43.2  c-12.5,11.9-32.7,11.9-45.2,0L288,184.4v217c0,16.9-14.3,30.6-32,30.6c-17.7,0-32-13.7-32-30.6v-217l-50.4,48.2  c-12.5,11.9-32.7,11.9-45.2,0C115.9,220.6,115.9,201.3,128.4,189.3z" />
  </svg></button>
<button type="button" id="toggleButton" class="text-blue-700 fixed bottom-10 hover:text-white border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:hover:bg-blue-500 dark:focus:ring-blue-800">Profil Insights</button>
</main>
<script src="main.js"></script>
</body>
</html>
